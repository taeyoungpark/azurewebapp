{% extends "blog/base.html" %}

{% block content %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


  <h1>{{ post.title }}</h1>
  <img src = "{{ post.photo.url }}" />
  <hr />

  {{ post.content }}

  <hr />

  <a href = "{% url "blog.views.post_list" %}">글목록으로</a>
<div class="fb-comments" data-href="{{ request.build_absolute_uri }}{% url "blog.views.post_detail" post.pk %}" data-numposts="5"></div>

{% endblock %}
